services:
  db:
    image: postgres:16-alpine
    container_name: rntly-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - rntly-db-data:/var/lib/postgresql/data

volumes:
  rntly-db-data:
